<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="view.css" text="text/css"/>

    <head>
        <title>View-Recipe</title>
    </head>

    <body>
        <img id='recipe-picture', src="https://picsum.photos/500" alt = "Picture of food" >
        <h1 id="recipe-title">Add The Recipe Name Here</h1>
        <div class="row">
            <div class="column" id="colIng">
                <p id="ingredients">
                    INGREDIENTS:
                </p>
            
                <ul id="ingredientList" class="lists">
                    
                </ul>
            </div>

            <div class= "column">
                <p id="directions">
                    DIRECTIONS:
                </p>
                <ol id="directionsList" class="lists">
                
                </ol>
            </div>            
        </div>
    </body>

    <script>
        // Retrieve recipe data from the localStorage
        const recipe = JSON.parse(localStorage.getItem('recipe'));
        console.log(recipe);

        
        // Display recipe data on the page
        document.getElementById('recipe-picture').src = recipe.pictureImage;
        document.getElementById('recipe-title').innerText = recipe.recipeName;

        const ingredientsList = document.getElementById("ingredientList");
        for (i = 0; i < recipe.ingredients.length; i++) {
          const ingredient = document.createElement("li");
          ingredient.textContent = recipe.ingredients[i];
          ingredientsList.appendChild(ingredient);
        }


        const directionsList = document.getElementById("directionsList");
        for (i = 0; i < recipe.directions.length; i++) {
          const direction = document.createElement("li");
          direction.textContent = recipe.directions[i];
          directionsList.appendChild(direction);
        }

        
    </script>
</html>
